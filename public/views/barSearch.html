<div class="col-sm-offset-3 col-sm-6">
  <form ng-submit="submit($event)" class="row mt100 barForm">
	<p class="iconicfill-pen-alt2"></p>
	<input autocomplete="off" type="text" placeholder="Your Location"  name="bar"  ng-model="formData.location" class="col-sm-10">

    <button type="submit" class="col-sm-2 text-center">Submit</button>
  </form>
</div>
<div ng-repeat="(key, value) in bars" class="col-sm-offset-3 col-sm-6 bar-result">
	<div class="ptb10 colfff row">
	    <div class="col-xs-10">
	    	{{value.name}}(<span class="colccc"> {{value.going}} People Going </span>)
	    </div>
	    <div class="col-xs-2">
	    	<button class="join-button" type="button" ng-click="go(value)">{{value.joined?'Cancel':'Go'}}</button>
	    </div>
    </div>
</div>
